<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper sccissor game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock paper scissor game </h1>
    <div class="choice">
        <div class="cho">
            <img src="images/rock.png" id="rock" class="imgc">
        </div>
        <div class="cho">
            <img src="images/paper.png" id="paper" class="imgc">
        </div>
        <div class="cho">
            <img src="images/scissors.png" id="scissor" class="imgc">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userwin" class="score-p">0</p>
            <p id="name0" class="score-n">You</p>
        </div>
        <div class="score">
            <p id="Computerwin" class="score-p">0</p>
            <p id="name0" class="score-n">Computer</p>
        </div>
    </div>
    <div class="end">
        <p class="start"  > Play your move </p>
    </div>
    
    <script src="App.js"></script>
</body>
</html>
